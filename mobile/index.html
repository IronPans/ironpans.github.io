<div class="updatelog">
    <i class="fa fa-angle-double-right"></i>
</div>
<script>
    document.querySelector('.updatelog').onclick=function(){
        var b=document.body.classList;
        if(b.contains('open')){
            b.remove('open');
        }else{
            b.add('open');
        }
    };
</script>
